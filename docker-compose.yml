version: '3.8'

services:
  wikiscout:
    build:
      context: .
      target: dev
    image: wikiscout:dev
    container_name: wikiscout
    volumes:
      - ./cache:/app/cache
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: status
    networks:
      - wikiscout-network

